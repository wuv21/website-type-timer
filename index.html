<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logger test</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script
	  src="https://code.jquery.com/jquery-2.2.4.min.js"
	  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	  crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<h2>Test input...</h2>
		<p>Please type in the phrase <kbd>The quick brown fox jumps over the lazy dog</kbd></p>
		<textarea name="keyboardInp" id="keyboardInp" class="form-control" rows="5" placeholder="enter text here"></textarea>

		<button class="btn btn-danger" id="resetInp">Reset</button>

		<hr>
		<h2>Results</h2>

		<p>Parsed data - all times in milliseconds</p>
		<textarea name="results" id="results" class="form-control" rows="20" disabled></textarea>


	</div>
</body>
</html>
